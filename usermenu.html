<div class="container">
    <div class="row justify-content-center">
            <div class="col-md-6 text-center" ng-controller="UsermenuCtrl">
                <h2 ng-if="tipo == '1'">Menu de opciones para Aspirante</h2>
                <h2 ng-if="tipo == '2'">Menu de opciones para Empresa</h2>
                <br>
                <ul ng-if="tipo == '1'">
                    <li class="menu-btn ">
                        <button type="button" class="template-btn btn-lg btn-block" data-toggle="modal" data-target="#myModal">Editar información</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button  ng-click="" class="template-btn btn-lg btn-block">Ver ofertas de empresas</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button  ng-click="" class="template-btn btn-lg btn-block">Solicitar vacante</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button  ng-click="" class="template-btn btn-lg btn-block">Ver vacantes</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="" class="template-btn btn-lg btn-block">Cerrar Sesion</button><br>
                    </li>
                </ul>

                <ul ng-if="tipo == '2'">
                    <li class="menu-btn ">
                        <button type="button" class="template-btn btn-lg btn-block" data-toggle="modal" data-target="#myModal">Editar información</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="" class="template-btn btn-lg btn-block">Ver solicitudes de aspirantes (para entrevista)</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="" class="template-btn btn-lg btn-block">Ver / Editar vacantes</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="" class="template-btn btn-lg btn-block">Subir nueva vacante</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="" class="template-btn btn-lg btn-block">Enviar ofertas</button><br>
                    </li>
                    <li class="menu-btn ">
                        <button ng-click="logOut()" class="template-btn btn-lg btn-block">Cerrar Sesion</button><br>
                    </li>
                </ul>
            </div>
    </div>
</div>


<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">    
            <form ng-if = "tipo == '1'" id="form" name="form" ng-submit="changeInfo()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label for="username">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="fname" required />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="username">Last name</label>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="lname" required />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.profesion.$dirty && form.profesion.$error.required }">
                    <label for="profesion">Profesion</label>
                    <input type="text" name="profesion" id="profesion" class="form-control" ng-model="pro" required />
                    <span ng-show="form.profesion.$dirty && form.profesion.$error.required" class="help-block">Profesion is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control" ng-model="pass" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
            </form>
            <input type="hidden" id="userId" class="form-control">
        </div>
        <div class="modal-footer">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="template-btn" form="form">Update</button>
                <button type="button" class="template-btn" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>

    </div>
  </div>
